<body>

  <main class="main-container">
    <section class="main-container__background-section">
      <div class="card">
        <img class="card__logo" src="C:\Users\reyna\OneDrive\Escritorio\Html\interactive-card-details-form-main\interactive-card-details-form-main\images\card-logo.svg" alt="logo">
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__details">
          <p class="card__details-name"> 
  Jane Appleseed</p> 
          <p><span class="card__month">00</span>/<span class="card__year">00</span></p>
        </div>
      </div>


        <div class="card-back">

          <p class="card-back__cvc">000</p>
        </div>



      
    </section>
    <section class="main-container__form-section">
      <form class="form" action="">
        <label class="form__label" for="cardholder">cardholder Name</label>
        <input class="form__input" type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
        <div class="form__cardholder--error error"></div>

        <label class= "form_label" for="cardnumber">Card Number</label>

      <input class="form__input" type="text" name="cardnumber" id="cardnumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
      <div class="form__inputnumber--error error"></div>
      <div class="form__date-cvc">
        <label  class="form__label" for="cardMonth">Exp.Date (MM/YY)</label>
        <label class="form__label" for="cardcvc">CVC</label>
        <div class="form__date">
          <input class="form__input" type="text" max="12" maxlength="2" id="cardMonth" name="cardMonth"  placeholder="MM">
          <input class="form__input" type="text" maxlength="2" id="cardYear" name="cardYear" placeholder="YY">
        </div>
        <input class="form__input" type="text" maxlength="3" id="cardcvc" name="cardcvc" placeholder="e.g 123">
        <div class="form__errors-container">
          <div class="form__input-mm--error error"></div>
          <div class="form__input-yy--error error"></div></div>
          <div class="form__input-cvc--error error"></div>
          <input 
           class="form__submit" type="submit" value="Confirm">

          
      </form>

     


    </section>
  </main>


  <section class="thanks-section">
    <img class="thanks-section__img" src="C:\Users\reyna\OneDrive\Escritorio\Html\interactive-card-details-form-main\interactive-card-details-form-main\images\icon-complete.svg" alt="co-mplete icon">
    <h1 class="thanks-section__title">Thank you!</h1>
    <p class="tyhanks-section__text">We've added your card details</p>
    <button class="thanks-section__button">Continue</button>

  </section>
